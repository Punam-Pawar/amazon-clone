<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Slider</title>
    <style>
        /* CSS styles for the slider */
        .containerdiv5 {
            position: relative;
            width: 100%; /* Adjust as needed */
         
            overflow: hidden;
            padding-top: 20px;
        }

        .slider-wrapper5 {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slider-item5 {
            flex: 0 0 20%; /* Each item takes 20% of the container width */
            max-width: 20%; /* Ensure items don't exceed 20% width */
            box-sizing: border-box; /* Include padding and borders in the width */
        }

        .slider-item5 img {
            width: 100%; /* Make images fill their parent containers */
            height: auto; /* Maintain image aspect ratio */
            display: block; /* Remove extra space below inline images */
        }

        .slider-controls5 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        .slider-controls5 a {
            color: black;
            font-size: 2rem;
            text-decoration: none;
            cursor: pointer;
        }
        .s5{
			margin-top: 30px;
			margin-left: 60px;
		}
		#banner {
    background: #F6F6F6 url('./image/banner.jpg') no-repeat top left;
    height: 55px;
    background-size: 1920px;
    min-width: 100%;
    display: block;
    margin-top: 60px;
  }
  
  
  /* last sign in bar */
.containerl {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;

}

.yellow-button {

    font-weight: bold;
}
.see{
    color: #111;
    font-size: 20px;
}


    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sliderWrapper5 = document.getElementById('slider-wrapper5');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const slideWidth = sliderWrapper5.clientWidth / 5; // Width of one slide

            let currentIndex = 0;
            const totalItems = sliderWrapper5.children.length;
            const totalSlides = Math.ceil(totalItems / 5); // Total slides calculation

            nextBtn.addEventListener('click', function(event) {
                event.preventDefault();
                currentIndex = (currentIndex + 1) % totalSlides;
                updateSliderPosition();
            });

            prevBtn.addEventListener('click', function(event) {
                event.preventDefault();
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateSliderPosition();
            });

            function updateSliderPosition() {
                const offset = -currentIndex * slideWidth * 5;
                sliderWrapper5.style.transform = 'translateX(' + offset + 'px)';
            }
        });
    </script>
</body>
